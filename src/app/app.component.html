<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-toolbar color="primary" class="app-header">
        <div>
          <a class="logo hand"><img src="assets/images/leaf-logo-bar.png" class="circle" (click)="snav.toggle()"></a>
        </div>
        <span class="nav-tool-items">
          <a mat-button [routerLink]="['/user/login']" routerLinkActive="active">Log in</a>
          <a mat-button mat-raised-button [routerLink]="['/user/register']" routerLinkActive="active">Register</a>
          <!--<button mat-icon-button ><mat-icon>menu</mat-icon></button>-->
        </span>
      </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <h3 matSubheader>Welcome back Admin</h3>
                <a mat-list-item [routerLink]="['c/patient/search']" (click)="snav.toggle()">
                    <mat-icon mat-list-icon fontSet="fa" fontIcon="fa-search" aria-label="Add patient"></mat-icon>
                    <span matLine>Patient Search</span>
                    <span matLine>Search a patient in database</span>
                    <!--<button mat-icon-button>
                    <mat-icon>add</mat-icon>
                    </button>
                        <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>-->
                </a>
                <a mat-list-item [routerLink]="['c/patient/create']" (click)="snav.toggle()">
                    <mat-icon mat-list-icon fontSet="fa" fontIcon="fa-user-plus" aria-label="Add patient"></mat-icon>
                    <span matLine>Create patient</span>
                    <span matLine>Adds new patient</span>
                    <!--<button mat-icon-button>
                    <mat-icon>add</mat-icon>
                    </button>
                        <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>-->
                </a>
                <a mat-list-item [routerLink]="['c/worklist']" (click)="snav.toggle()">
                    <mat-icon mat-list-icon fontSet="fa" fontIcon="fa-list" aria-label="Add patient"></mat-icon>
                    <span matLine>Today's dates</span>
                    <span matLine>Worklist for today</span>
                    <!--<button mat-icon-button>
                    <mat-icon>add</mat-icon>
                    </button>
                        <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>-->
                </a>
                <a mat-list-item [routerLink]="['c/calendar']" (click)="snav.toggle()">
                    <mat-icon mat-list-icon fontSet="fa" fontIcon="fa-calendar-alt" aria-label="Add patient"></mat-icon>
                    <span matLine>Calendar</span>
                    <span matLine>Scheduled date's</span>
                    <!--<button mat-icon-button>
                    <mat-icon>add</mat-icon>
                    </button>
                        <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>-->
                </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content style="height: 100%">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
