<mat-list>
    <mat-list-item (click)="emit('newNote')">
        <mat-icon mat-list-icon fontSet="fa" fontIcon="fa-plus"></mat-icon>
        <h3 matLine> New note</h3>
    </mat-list-item>
    <mat-list-item (click)="emit('newDate')">
        <mat-icon mat-list-icon fontSet="fa" fontIcon="fa-calendar-alt"></mat-icon>
        <h3 matLine> Schdule new date</h3>
    </mat-list-item>
</mat-list>
